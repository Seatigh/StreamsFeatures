<!DOCTYPE html>
<html lang="en">
<head>
    <meta statset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkm label</title>
    <link rel="stylesheet" href="style/pkm-label.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/pkm-label.js"></script>
</head>
<body>
    <div class="hover-block"></div>
    <div class="label-cont">
        <div class="inner-border">
            <div id="follower-name">Follower name</div>
            <div id="strength" class="stats">
                <span class="stat-lbl">Strength</span>
                <span class="pad-r-8">26</span>
                <span class="stat-plus">+2</span>
            </div>
            <div id="cuteness" class="stats">
                <span class="stat-lbl">Cuteness</span>
                <span class="pad-r-8">32</span>
                <span class="stat-plus">+1</span>
            </div>
            <div id="intelligence" class="stats">
                <span class="stat-lbl">Intelligence</span>
                <span class="pad-r-8">28</span>
                <span class="stat-plus">+3</span>
            </div>
            <div id="charisma" class="stats">
                <span class="stat-lbl">Charisma</span>
                <span class="pad-r-8">27</span>
                <span class="stat-plus">+2</span>
            </div>
        </div>
    </div>
    <!--<button onclick="updateStats()">Update</button>-->
</body>
</html>
